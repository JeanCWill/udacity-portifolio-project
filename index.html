<!doctype html>
<html>
  <head>
    <title>Jean Will - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 600px)" href="css/style-small.css">
    <link rel="stylesheet" media="(min-width: 900px)" href="css/style-large.css">
  </head>
  <body>
    <main class="container">
      <header class="row" id="header">
        <div class="col-2">
          <picture>
            <source media="(max-width: 600px)" srcset="images/logo_mini-200_small_1x.png"/>
            <img class="title-logo" src="images/logo_mini-600_small_2x.png" alt="Logo da página, um monitor de computador">
          </picture>
        </div>
        <div class="col-10 text-right text-uppercase">
          <h1 class="title-super text-thin">Jean Will</h1>
          <h4 class="subtitle-super">Front-End Ninja</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-12">
          <hr>
        </div>
      </div>
      <article class="row main-image">
        <div class="col-12">
          <picture>
            <source media="(min-width: 900px)" srcset="images/code-900_large.jpg"/>
            <source media="(max-width: 600px)" srcset="images/code-600_small_2x.jpg"/>
            <img class="img-responsive" src="images/code-800_medium.jpg" alt="Ilustração de um trecho de código HTML">
          </picture>
        </div>
      </article>
      <article class="row">
        <div class="col-12">
          <h2 class="text-muted">Trabalho em destaque</h2>
        </div>
      </article>
      <article class="row text-center text-uppercase featured-works">
        <div class="col-4">
          <picture>
            <source media="(min-width: 900px)" srcset="images/appify-900_large.jpg"/>
            <source media="(max-width: 600px)" srcset="images/appify-200_small_1x.jpg"/>
            <img class="img-responsive" src="images/appify-600_small_2x.jpg" alt="Logo do Appify">
          </picture>
          <h3>Appify</h3>
          <p>
            <a class="portfolio-link" href="#">Appify</a>
          </p>
        </div>
        <div class="col-4">
          <picture>
            <source media="(min-width: 900px)" srcset="images/sunflower-900_large.jpg"/>
            <source media="(max-width: 600px)" srcset="images/sunflower-200_small_1x.jpg"/>
            <img class="img-responsive" src="images/sunflower-600_small_2x.jpg" alt="Foto de um girassol">
          </picture>
          <h3>Girassol</h3>
          <p>
            <a class="portfolio-link" href="#">Girassol</a>
          </p>
        </div>
        <div class="col-4">
          <picture>
            <source media="(min-width: 900px)" srcset="images/bokeh-900_large.jpg"/>
            <source media="(max-width: 600px)" srcset="images/bokeh-200_small_1x.jpg"/>
            <img class="img-responsive" src="images/bokeh-600_small_2x.jpg" alt="Imagem representando a técnica fotográfica chamada de bokeh, ou blur">
          </picture>
          <h3>Bokeh</h3>
          <p>
            <a class="portfolio-link" href="#">Bokeh</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
